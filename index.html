<!DOCTYPE html>
<html lang="kr">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to kokoa Talk</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column ">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column ">
            <span>18:43</span>
        </div>
        <div class="status-bar__column ">
            <span>110%</span>
            <i class="fa-solid fa-battery-three-quarters fa-2x"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title"> Welcome to kokoa Clone</h1>
        <p class="welcome-header__text">
            if you have a kokoa Account,log in with your email or phone number
        </p>
    </header>

    <form action="friends.html" method="get" id="login-form">
        <input name="username" type="text" placeholder="Email or phone number">
        <input name="password" type="password" placeholder="Password">
        <input type="submit" value="Log in">
        <a href="#">Find kokoa Account</a>
    </form>
    <div id="no-mobile">
        <span>your screen is too big ㅜㅜ</span>
    </div>
    <script src="https://kit.fontawesome.com/c9b7509eb5.js" crossorigin="anonymous"></script>
</body>

</html>
